name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run lint
        run: make lint
      - name: Run test
        run: make test
