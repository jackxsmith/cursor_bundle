  labels:
    app: cursor-bundle
    component: admin-api
spec:
  tls:
  - hosts:
    - admin.cursor-bundle.example.com
    secretName: cursor-bundle-admin-tls
  rules:
  - host: admin.cursor-bundle.example.com
    http:
      paths:
      - path: /admin/v1
        pathType: Prefix
        backend:
          service:
            name: cursor-bundle
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cursor-bundle-oauth-api
  namespace: cursor-bundle
