apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cursor-bundle-api-gateway
  namespace: cursor-bundle
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: cursor-bundle-rate-limiting,cursor-bundle-cors,cursor-bundle-prometheus,cursor-bundle-opentelemetry,cursor-bundle-response-transformer,cursor-bundle-request-transformer
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: cursor-bundle
    component: api-gateway
spec:
  tls:
  - hosts:
    - api.cursor-bundle.example.com
    - cursor-bundle.example.com
    secretName: cursor-bundle-api-tls
  rules:
  - host: api.cursor-bundle.example.com
    http:
      paths:
      - path: /v1/bundles
        pathType: Prefix
        backend:
          service:
            name: cursor-bundle
            port:
              number: 80
      - path: /v1/health
        pathType: Exact
        backend:
          service:
            name: cursor-bundle
            port:
              number: 80
      - path: /v1/metrics
        pathType: Exact
        backend:
          service:
            name: cursor-bundle
            port:
              number: 9090
  - host: cursor-bundle.example.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: cursor-bundle
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cursor-bundle-web
            port:
              number: 80

---
