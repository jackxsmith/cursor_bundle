---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: cursor-bundle-api-routing
  namespace: cursor-bundle
upstream:
  healthchecks:
    active:
      type: http
      http_path: "/health"
      healthy:
        interval: 10
        successes: 3
      unhealthy:
        interval: 10
        tcp_failures: 3
        timeouts: 3
        http_failures: 3
    passive:
      healthy:
        successes: 3
      unhealthy:
        tcp_failures: 3
        timeouts: 3
        http_failures: 3
  algorithm: round-robin
proxy:
  protocol: http
  connect_timeout: 10000
  retries: 3
  read_timeout: 60000
  write_timeout: 60000
route:
  methods:
  - GET
  - POST
  - PUT
  - PATCH
  - DELETE
  - OPTIONS
  - HEAD
  regex_priority: 0
  strip_path: false
  preserve_host: false
  protocols:
  - http
  - https

---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: cursor-bundle-admin-routing
  namespace: cursor-bundle
upstream:
  healthchecks:
    active:
      type: http
      http_path: "/admin/health"
      healthy:
        interval: 30
        successes: 3
      unhealthy:
        interval: 30
        tcp_failures: 3
        timeouts: 3
        http_failures: 3
  algorithm: least-connections
proxy:
  protocol: http
  connect_timeout: 5000
  retries: 2
  read_timeout: 30000
  write_timeout: 30000
route:
  methods:
  - GET
  - POST
  - PUT
  - PATCH
  - DELETE
  regex_priority: 10
  strip_path: true
  preserve_host: true
  protocols:
  - https

---
apiVersion: v1
kind: Service
metadata:
  name: cursor-bundle-web
  namespace: cursor-bundle
  labels:
    app: cursor-bundle
    component: web
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: cursor-bundle-web

---
apiVersion: v1
kind: Service
metadata:
  name: cursor-bundle-oauth
  namespace: cursor-bundle
  labels:
    app: cursor-bundle
    component: oauth
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: cursor-bundle
    component: oauth

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cursor-bundle-web
  namespace: cursor-bundle
  labels:
    app: cursor-bundle-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cursor-bundle-web
  template:
    metadata:
      labels:
        app: cursor-bundle-web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: web
        image: nginx:1.25
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: web-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: web-content
          mountPath: /usr/share/nginx/html
          readOnly: true
      volumes:
      - name: web-config
        configMap:
          name: cursor-bundle-web-config
      - name: web-content
        configMap:
          name: cursor-bundle-web-content

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cursor-bundle-web-config
  namespace: cursor-bundle
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        server {
            listen 3000;
            server_name _;
            
            location / {
                root /usr/share/nginx/html;
                index index.html;
                try_files $uri $uri/ /index.html;
            }
            
            location /api {
                proxy_pass http://cursor-bundle:8080;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /metrics {
                stub_status on;
                access_log off;
                allow 10.0.0.0/8;
                deny all;
            }
        }
    }

